{% set name = "gemseo" %}
{% set version = "5.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af15d11a32e6b2f47466d41030c4b921fae74977172a7d7c493eb60acc969ef0

build:
  skip: true  # [py>=311]
  entry_points:
    - gemseo-study = gemseo.utils.study_analyses.study_analysis_cli:main
    - gemseo-deserialize-run = gemseo.utils.deserialize_and_run:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - docstring-inheritance >=1.0.0,<=1.1.1
    - python-fastjsonschema >=2.14.5,<=2.16.3
    - genson ==1.2.2
    - h5py >=3.0.0,<=3.8.0
    - jinja2 >=3.0.0,<=3.1.2
    - matplotlib-base >=3.3.0,<=3.7.1
    - networkx >=2.2,<=3.1
    - numpy >=1.21,<=1.24.3
    - packaging <=23.1
    - pandas >=1.1.0,<=2.0.0
    - pyxdsm >=2.1.0,<=2.2.2
    - pydantic ==1.10.8
    - requests
    - scipy >=1.4,<=1.10.1
    - strenum >=0.4.9,<=0.4.10
    - tqdm >=4.41,<=4.65.0
    - typing-extensions >=4,<5
    - xdsmjs >=1.0.0,<=2.0.0
    - python-xxhash >=3.0.0,<=3.2.0
# Extra: all
    - python-graphviz >=0.16,<=0.20.1
    - nlopt >=2.7.0,<=2.7.1
    - openpyxl <=3.1.2
    - openturns >=1.16,<1.21
    - pydoe2 >=1.0.2,<=1.3.0
    - scikit-learn >=0.18,<=1.2.2
    - sympy >=1.5,<=1.11.1
    - xlwings >=0.27.0,<=0.27.15  # [win]
    - pillow

test:
  imports:
    - gemseo
  commands:
    # Fails because python-xxhash has bad pip version.
    # - pip check
    - gemseo-study --help
  requires:
    - pip

about:
  home: https://gitlab.com/gemseo
  summary: Generic Engine for Multi-disciplinary Scenarios, Exploration and Optimization
  dev_url: https://gitlab.com/gemseo/dev/gemseo
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AntoineD
